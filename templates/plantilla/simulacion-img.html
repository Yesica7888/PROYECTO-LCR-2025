{%extends "plantilla/base.html"%}

{%block title%}Simulación Imagenes{%endblock%}

{% block content %}


<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Simular imagen </h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row justify-content-center">
                                        <div class="col-12 col-md-6">

                                            <!-- Color -->
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="color" name="color" required>
                                                    <option value="" disabled selected>Seleccione un color</option>
                                                    {% for color_hex, nombre_color in colores_formulario.items() %}
                                                    <option value="{{ color_hex }}">{{ nombre_color }}</option>
                                                    {% endfor %}
                                                </select>
                                                <label for="color">Color</label>
                                            </div>
                                            <!-- Partículas -->
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="particulas" name="particulas">
                                                    <option value="false">No</option>
                                                    <option value="true">Sí</option>
                                                </select>
                                                <label for="particulas">Partículas</label>
                                            </div>

                                            <!-- Claridad -->
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="claridad" name="claridad">
                                                    <option value="true">Sí</option>
                                                    <option value="false">No</option>
                                                </select>
                                                <label for="claridad">Claridad</label>
                                            </div>

                                            <!-- Flujo -->
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="flujo" name="flujo">
                                                    <option value="true">Sí</option>
                                                    <option value="false">No</option>
                                                </select>
                                                <label for="flujo">Flujo</label>
                                            </div>

                                            <!-- Botón -->
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">
                                                    Simular
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>


{%endblock%}

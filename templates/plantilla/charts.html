{%extends "plantilla/base.html"%}

{%block title%}Gráficos de análisis {%endblock%}

{% block content %}

<h1 class="mt-4">Gráficos de Análisis</h1>

<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Gráficos de Detecciones
            </div>
            <div class="card-body">
                <!-- Se envian las variables del controlador (main) al JS  -->
               
                <canvas id="graficoDiagnosticos" width="100%" height="40"
                        data-diagnosticos='{{diagnosticos | tojson }}'
                        data-total = '{{total | tojson}}'> </canvas>
            </div>
        </div>
    </div>
</div>

{%endblock%}


{%block scripts%}

{%endblock%}
